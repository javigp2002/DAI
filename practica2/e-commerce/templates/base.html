<!-- Resultados de la busqueda html-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Tienda DAI</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="{%url 'index'%}">Tienda DAI</a>
            
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="/busq/electronics">Electronica</a></li>
                  <li><a class="dropdown-item" href="/busq/jewelery">Joyeria</a></li>
                  <li><a class="dropdown-item" href="/busq/men's clothing">Ropa de hombre</a></li>
                  <li><a class="dropdown-item" href="/busq/women's clothing">Ropa de mujer</a></li>
                  <div class="dropdown-divider"></div>
                  <li><a class="dropdown-item" href="/busq/all">Todos los productos</a></li>
                </ul>
              </div>

              <a class="navbar-brand " href="{%url 'add'%}">AÃ±adir</a>

            <form class="d-flex" role="search" action="{% url 'busqueda' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="buscar">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> 
        </div>
    </nav>

    <div class="container" >
        {% block contenido %}
        {% endblock %}
    </div>

</body>
</html>
