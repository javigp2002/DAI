{% extends 'base.html' %}
{% block contenido %}

<h2>Resultados de la categoría: {{busc}}</h2>
<!-- <div class="d-flex justify-content-around flex-wrap card-group"> -->
<div class="card-group">
    {% for producto in productos %}
    <div class="card" style="display: flexbox;">
        <img class="card-img-top" style="max-width: 100%;" src="{{producto.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title "><b>{{producto.title}}</b></h5>
          <p class="card-text">{{producto.description}}</p>
        </div>
        <p class="card-footer">{{producto.price}} €</p>
    </div>
